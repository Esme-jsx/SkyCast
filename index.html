<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SkyCast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            id="search-form-input"
            class="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-btn" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="city-and-temp-container">
            <h1 class="weather-app-city" id="city">Paris</h1>
            <h1 class="current-temp" id="current-temp">14&deg;</h1>
          </div>

          <div class="date-and-forecast-container">
            <p class="current-date">Tuesday, 28</p>
            <p class="current-date">May</p>
            <p class="current-forecast">Drizzle</p>
          </div>
        </div>
      </main>
      <section>Forecast Section</section>
      <footer>
        <p>
          This project was coded by
          <strong
            ><a
              href="https://github.com/Esme-jsx/"
              target="_blank"
              alt="Github profile"
              >Esme</a
            ></strong
          >
          on
          <strong
            ><a
              href="https://github.com/Esme-jsx/SkyCast"
              target="_blank"
              alt="SkyCast repo"
              >Github</a
            ></strong
          >
          and is hosted on
          <strong
            ><a
              href="https://weather-app-skycast.netlify.app/"
              target="_blank"
              alt="Netlify URL"
              >Netlify</a
            ></strong
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
