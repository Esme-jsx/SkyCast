<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SkyCast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city..."
            class="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <!--<img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              />-->
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">&deg;F</div>
          </div>
        </div>
        </main>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div> 
            <div class="weather-forecast-icon">üå§Ô∏è</div> 
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                  <strong>15&deg; </strong>
              </div>
              <div class="weather-forecast-temperature">
                  9&deg;
                </div>
              </div>
          </div>
        </div>
       
    </div>
      <footer>
        <div class="socials">
          <a href="https://github.com/Esme-jsx/SkyCast">
            <img src="images/github_logo.png" alt="Github Repo" />
          </a>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
